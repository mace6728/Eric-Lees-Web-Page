<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pages Without JavaScript</title>
    <style>
        /* Hide all pages by default */
        .page {
            display: none;
        }

        /* Show the page when its corresponding anchor is targeted */
        .page:target {
            display: block;
        }

        /* Default to showing page1 if no anchor is clicked */
        #page1 {
            display: block;
        }

        /* Navigation styles */
        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <a href="#page1">Page 1</a>
    <a href="#page2">Page 2</a>
    <a href="#page3">Page 3</a>
</nav>

<div id="page1" class="page">
    <h1>Page 1</h1>
    <p>This is the content for the first page.</p>
</div>

<div id="page2" class="page">
    <h1>Page 2</h1>
    <p>This is the content for the second page.</p>
</div>

<div id="page3" class="page">
    <h1>Page 3</h1>
    <p>This is the content for the third page.</p>
</div>

</body>
</html>
